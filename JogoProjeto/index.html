<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avião em Loop da Esquerda para a Direita (TypeScript)</title>
<style>
    body {
        margin: 0;
        overflow: hidden; /* impede barras de rolagem */
    }
    #container {
        position: relative;
        width: 100%;
        height: 100vh;
        background-color: #3498db; /* cor de fundo azul claro */
    }
    #airplane {
        position: absolute;
        top: 50%; /* centralizado verticalmente */
        left: -100px; /* começando fora da tela à esquerda */
        width: 100px;
        height: 40px;
        background-color: #f39c12; /* cor laranja */
    }
</style>
</head>
<body>
<div id="container">
    <div id="airplane"></div>
</div>

<script src="script.js"></script>
</body>
</html>
